<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="scss/style.css" />
    <title>CryptoPrice - developed by oblodev</title>
  </head>
  <body>
    <header class="header">
      <nav class="flex flex-jc-sa header__nav">
        <a href="/" class="header__logo">
          <img src="img/CryptoPrice.png" alt="CryptoPrice-logo"
        /></a>
        <div class="header__spacer"></div>
        <div class="header__links">
          <a href="#">USD</a>
          <a href="#">EUR</a>
          <a href="#">PLN</a>
        </div>
      </nav>
    </header>

    <section class="heading flex flex-jc-c">
      <div class="flex-d-col text-a-c">
        <h1>TOP 100 - Cryptocurrency Prices by Market Cap</h1>

        <div class="gainer-loser">
          <div class="marketcap" id="marketcap-info"></div>
          <div class="gainer-wrapper" id="gainer-wrapper"></div>
          <div class="loser-wrapper" id="loser-wrapper"></div>
        </div>
      </div>
    </section>

    <section>
      <div class="crypto container">
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Crypto</th>
              <th scope="col" class="table__t-a-r">Price</th>
              <th scope="col" class="table__t-a-r hide">Change (1h)</th>
              <th scope="col" class="table__t-a-r">Change (24h)</th>
              <th scope="col" class="table__t-a-r hide">Change (7d)</th>
              <th scope="col" class="table__t-a-r hide">Volume (24)</th>
              <th scope="col" class="table__t-a-r hide">Market Cap</th>
            </tr>
          </thead>
          <tbody id="crypto"></tbody>
        </table>
      </div>
    </section>

    <footer class="footer">
      <div class="footer__wrapper">
        <h2>Made by dkostka.dev powered by coingecko.com</h2>
      </div>
    </footer>

    <script src="js/app.js"></script>
    <script src="js/test.js"></script>
  </body>
</html>
